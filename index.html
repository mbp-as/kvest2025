<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Годинник iPhone</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
    font-family: sans-serif;
  }
  .clock-picker {
    display: flex;
    gap: 20px;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  }
  .wheel {
    width: 60px;
    height: 200px;
    overflow: hidden;
    border-radius: 10px;
    border: 1px solid #ccc;
    position: relative;
  }
  .wheel ul {
    list-style: none;
    padding: 0;
    margin: 0;
    position: absolute;
    top: 0;
    width: 100%;
    text-align: center;
    transition: top 0.2s;
  }
  .wheel li {
    height: 40px;
    line-height: 40px;
    font-size: 24px;
  }
  .indicator {
    position: absolute;
    top: 80px;
    width: 100%;
    height: 40px;
    border-top: 2px solid #007aff;
    border-bottom: 2px solid #007aff;
    pointer-events: none;
  }
</style>
</head>
<body>

<div class="clock-picker">
  <div class="wheel" id="hours">
    <ul></ul>
    <div class="indicator"></div>
  </div>
  <div class="wheel" id="minutes">
    <ul></ul>
    <div class="indicator"></div>
  </div>
</div>

<script>
function createWheel(element, count) {
  const ul = element.querySelector('ul');
  for (let i = 0; i < count; i++) {
    const li = document.createElement('li');
    li.textContent = i.toString().padStart(2,'0');
    ul.appendChild(li);
  }
  // Додамо копії для циклічного ефекту
  for (let i = 0; i < count; i++) {
    const li = document.createElement('li');
    li.textContent = i.toString().padStart(2,'0');
    ul.appendChild(li);
  }

  let top = 0;
  const itemHeight = 40;
  const totalHeight = itemHeight * count;

  let isDragging = false;
  let startY = 0;
  let startTop = 0;

  element.addEventListener('mousedown', (e) => {
    isDragging = true;
    startY = e.clientY;
    startTop = top;
  });

  document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    const delta = e.clientY - startY;
    top = startTop + delta;
    // Циклічність
    if (top > 0) top -= totalHeight;
    if (top < -totalHeight) top += totalHeight;
    ul.style.top = top + 'px';
  });

  document.addEventListener('mouseup', () => {
    if (!isDragging) return;
    isDragging = false;
    // Зафіксуємо на найближчому елементі
    let index = Math.round(-top / itemHeight);
    top = -index * itemHeight;
    ul.style.top = top + 'px';
  });
}

createWheel(document.getElementById('hours'), 24);
createWheel(document.getElementById('minutes'), 60);
</script>

</body>
</html>
